<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Boba Bliss | Order Online</title>
  <link rel="stylesheet" href="style.css" />
  <link rel="stylesheet" href="layout.css" />
</head>
<body class="bg-pink text-brown">
  <!-- Navigation Bar -->
  <header class="bg-teal text-white">
    <nav>
      <ul class="nav-list">
        <li><a href="index.html">Home</a></li>
        <li><a href="menu.html">Menu</a></li>
        <li><a href="order.html" class="active">Order Online</a></li>
        <li><a href="about.html">About Us</a></li>
      </ul>
    </nav>
  </header>

  <!-- Main Content -->
  <main>
    <section class="order-section">
      <h1>Place Your Order Online</h1>
      <p>Customize your bubble tea and pick it up or get it delivered!</p>

      <form action="#" method="POST" id="order-form">
        <!-- Customer Name -->
        <label for="customer-name">Name:</label>
        <input type="text" id="customer-name" name="customerName" required placeholder="Your full name" />

        <!-- Contact Email -->
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required placeholder="you@example.com" />

        <!-- Drink Selection -->
        <label for="drink">Select Drink:</label>
        <select id="drink" name="drink" required>
          <option value="">-- Choose a drink --</option>
          <option value="classic-milk-tea">Classic Milk Tea</option>
          <option value="matcha-latte">Matcha Latte</option>
          <option value="taro-milk-tea">Taro Milk Tea</option>
          <option value="peach-fruit-tea">Peach Fruit Tea</option>
          <option value="brown-sugar-boba-latte">Brown Sugar Boba Latte</option>
          <option value="strawberry-slush">Strawberry Slush</option>
        </select>

        <!-- Size Options -->
        <fieldset>
          <legend>Size:</legend>
          <label><input type="radio" name="size" value="12oz" required /> 12&deg; oz</label>
          <label><input type="radio" name="size" value="16oz" /> 16&deg; oz</label>
          <label><input type="radio" name="size" value="20oz" /> 20&deg; oz</label>
        </fieldset>

        <!-- Toppings -->
        <fieldset>
          <legend>Choose Toppings:</legend>
          <label><input type="checkbox" name="toppings" value="boba" /> Boba Pearls</label>
          <label><input type="checkbox" name="toppings" value="jelly" /> Jelly</label>
          <label><input type="checkbox" name="toppings" value="popping-pearls" /> Popping Pearls</label>
          <label><input type="checkbox" name="toppings" value="whipped-cream" /> Whipped Cream</label>
        </fieldset>

        <!-- Quantity -->
        <label for="quantity">Quantity:</label>
        <input type="number" id="quantity" name="quantity" min="1" max="10" value="1" required />

        <!-- Pickup or Delivery -->
        <fieldset>
          <legend>Pickup or Delivery:</legend>
          <label><input type="radio" name="delivery" value="pickup" checked /> Pickup</label>
          <label><input type="radio" name="delivery" value="delivery" /> Delivery</label>
        </fieldset>

        <!-- Delivery Address (shown only if delivery selected) -->
        <label for="address" id="address-label" style="display:none;">Delivery Address:</label>
        <textarea id="address" name="address" rows="3" placeholder="Enter delivery address" style="display:none;"></textarea>

        <!-- Submit Button -->
        <button type="submit" class="btn btn-teal">Submit Order</button>
      </form>
    </section>
  </main>

  <footer class="bg-teal text-white">
    <p>&copy; 2025 Boba Bliss. All rights reserved.</p>
  </footer>

  <script>
    // Show/hide address field based on delivery or pickup selection
    const deliveryRadios = document.querySelectorAll('input[name="delivery"]');
    const addressLabel = document.getElementById('address-label');
    const addressField = document.getElementById('address');

    deliveryRadios.forEach(radio => {
      radio.addEventListener('change', () => {
        if (radio.value === 'delivery' && radio.checked) {
          addressLabel.style.display = 'block';
          addressField.style.display = 'block';
          addressField.required = true;
        } else {
          addressLabel.style.display = 'none';
          addressField.style.display = 'none';
          addressField.required = false;
        }
      });
    });
  </script>
</body>
</html>
